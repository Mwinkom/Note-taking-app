<div class="container">
  <div class="search-container">
    <lucide-icon [img]="SearchIcon" size="20" class="search-icon"></lucide-icon>
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search your notes..."
      class="search-bar"
    />
  </div>

  <div class="notes-grid">
    <div
      class="note-card"
      *ngFor="let note of filteredNotes"
    >
      <h3>{{ note.title }}</h3>
      <p>{{ note.content }}</p>
      <div class="tags">
        <lucide-icon [img]="TagIcon" size="14" class="tag-icon"></lucide-icon>
        <span>{{ note.tags.join(', ') }}</span>
      </div>
      <div class="actions">
        <button (click)="archiveNote(note.id)">
          <lucide-icon [img]="ArchiveIcon" size="14"></lucide-icon>
          Archive
        </button>
        <a [routerLink]="['/notes', note.id]">
          <lucide-icon [img]="EditIcon" size="14"></lucide-icon>
          Edit
        </a>
      </div>
    </div>
  </div>
</div>
