<div class="container">
  <div class="notes-grid">
    <div class="note-card" *ngFor="let note of filteredNotes">
      <h3>{{ note.title }}</h3>
      <p>{{ note.content }}</p>
      <div class="tags">
        <lucide-icon [img]="TagIcon" size="14"></lucide-icon>
        <span>{{ note.tags.join(', ') }}</span>
      </div>
      <div class="actions">
        <button (click)="unarchiveNote(note.id)">
          <lucide-icon [img]="ArchiveIcon" size="14"></lucide-icon>
          Unarchive
        </button>
        <a [routerLink]="['/notes', note.id]">
          <lucide-icon [img]="EditIcon" size="14"></lucide-icon>
          Edit
        </a>
      </div>
    </div>
  </div>
</div>
